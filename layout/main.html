<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>index</title>
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <!--provide module and total min css-->
        <link rel="stylesheet" href="../static/css/base-min.css">
        <link rel="stylesheet" href="../static/css/pure-min.css">
        <link rel="stylesheet" href="../static/css/grids-min.css">
        <link rel="stylesheet" href="../static/css/grids-responsive-min.css">
        <link rel="stylesheet" href="../static/css/customer/main.css">
    </head>
    <body>
    <header class="header">
        <section class="header__head pure-u-lg-7-8 pure-u-md-7-8 pure-u-xl-5-8">
            <div class="img-wrap">
                <img src="../static/imgs/logo.png"/>
            </div>
            <p class="header__register"><a>注册</a></p>
            <p class="header__status">会员</p>
        </section>
    </header>
    <div class="aside-guide-block">
        <aside class="pure-u-1 pure-u-xl-5-8 pure-u-md-7-8 pure-u-lg-7-8">
            <div class="pure-g">
                <section class="aside__left  pure-u-1 pure-u-lg-4-5 pure-u-sm-1-2 pure-u-md-1-2">
                    <div class="pure-g">
                        <button class="btn pure-u-lg-1-8 pure-u-1-4">上传文件</button>
                        <input type="text" class="pure-u-lg-3-8 pure-u-1-2" name="" id="" value="" placeholder="搜索"/>
                    </div>
                </section>
                <section class="aside__right pure-u-lg-1-5 pure-u-sm-1-2 pure-u-1 pure-u-md-1-2">
                    <div class="pure-g">
                        <button class="btn pure-u-lg-3-5 pure-u-1-4">新建文件夹</button>
                        <div class="list-img-block pure-u-2-5">
                            <img src="./static/imgs/list.png" alt="">
                        </div>
                    </div>
                </section>
            </div>
        </aside>
    </div>
    <div class="content-block pure-u-xl-5-8 pure-u-md-7-8 pure-u-lg-7-8">
        <section class="left-aside">
            <div class="pure-g">
                <div class="pure-u-lg-1-5 pure-u-1 pure-u-md-2-5 pure-u-sm-1-2">
                    <aside>
                        <ul>
                            <li class="res__img--block">
                                <img src="./static/imgs/lastuse.png" alt="">
                                最近使用
                            </li>
                            <li class="res__img--block">
                                <img src="./static/imgs/allfile.png" alt="">
                                所有文件
                            </li>
                            <li class="res__img--block">
                                <img src="./static/imgs/movie.png" alt="">
                                视频
                            </li>
                            <li class="res__img--block">
                                <img src="./static/imgs/img.png" alt="">
                                图片
                            </li>
                            <li class="res__img--block">
                                <img src="./static/imgs/file.png" alt="">
                                文档
                            </li>
                            <li class="res__img--block">
                                <img src="./static/imgs/other.png" alt="">
                                其他
                            </li>
                            <li class="res__img--block">
                                <img src="./static/imgs/trash.png" alt="">
                                回收站
                            </li>
                        </ul>
                    </aside>
                    <section class="left-aside__advance">
                        <h3>我的收益</h3>
                        <p class="res__img--block">
                            <img src="./static/imgs/income.png" alt="">
                            收益统计
                        </p>
                        <p class="res__img--block">
                            <img src="./static/imgs/withdraw.png" alt="">
                            收益提现
                        </p>
                        <p>
                            <img src="./static/imgs/disk.png" alt="">
                        </p>
                        <div class="left-aside__income">
                            <span>已用:</span>
                            <span>0.76GB</span>
                            <span>剩余:</span>
                            <span>1.24GB</span>
                        </div>
                        <button class="btn">升级存储空间</button>
                    </section>
                </div>
                <section class="pure-u-lg-4-5 pure-u-md-3-5 pure-u-sm-1-2 pure-u-1 ">
                    <div class="file-content__content">
                        content
                    </div>
                </section>
            </div>
        </section>
    </div>

    <!--create file dialog-->
    <div class="dialog pure-u-lg-7-24 pure-u-23-24 pure-u-md-21-24 pure-u-sm-21-24" id="dialog">
        <section class="head dialog-head">
            <h5>新建文件夹</h5>
        </section>
        <section class="body create-file-dialog">
            <input type="text" placeholder="文件夹名字" class="pure-u-22-24 pure-u-lg-16-24">
        </section>
        <section class="bottom  ">
            <button class="btn sure">创建</button>
            <button class="btn cancel">取消</button>
        </section>
    </div>

    <!--dialog for share -->
    <div class="dialog pure-u-lg-7-24 pure-u-23-24 pure-u-md-21-24 pure-u-sm-21-24" id="share-dialog">
        <section class="dialog-head">
            <h5>分享</h5>
        </section>
        <section class="body share-dialog">
            <div>
                <p>分享链接：</p>
                <section class="pure-g">
                    <input type="text" class="pure-u-lg-19-24 pure-u-1" placeholder="文件夹名字">
                    <button class="btn pure-u-lg-4-24 pure-u-1">复制</button>
                </section>
                <p>
                    <img src="./static/imgs/lock.png" alt="">
                    设为私密文件
                </p>
            </div>
            <div>
                <p>嵌入密码</p>
                <section class="pure-g">
                    <input type="text" class="pure-u-lg-19-24 pure-u-1">
                    <button class="btn pure-u-lg-4-24 pure-u-1">复制</button>
                </section>
            </div>
            <div>
                <span>邮件分享:</span> <span> (将文件下载地址发送到好友邮箱)</span>
                <section class="pure-g">
                    <input type="text" class="pure-u-lg-19-24 pure-u-1">
                    <button class="btn pure-u-lg-4-24 pure-u-1">分享</button>
                </section>
            </div>
            <div>
                <p>邮件内容</p>
                <textarea type="textarea" placeholder="输入邮件内容120字以内(选填写)"></textarea>
            </div>
        </section>

    </div>

    <section class="footer">
        <div class="pure-u-lg-3-4">
            <ul class="clearfix pure-u-sm-4-5 pure-u-4-5 pure-u-lg-1-3 pure-u-md-1-3">
                <li><a>关于我们</a></li>
                <li><a>联系我们</a></li>
                <li><a>常见问题</a></li>
                <li><a>高级会员</a></li>
                <li><a>用户协议</a></li>
                <li><a>友情链接</a></li>
            </ul>
        </div>
        <p>Copyright2017v2版权所有</p>
    </section>
    <script src="//localhost:35729/livereload.js"></script>
    <script src="./static/js/Util.js"></script>
    <script>

        var share_d = new util().initDialog('dialog', function () {
            alert(1);
        });
        share_d.show_dialog();

    </script>
    </body>
    </html>
